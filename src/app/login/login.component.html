<h1 class=" mb-5">Login Form</h1>

<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
        <div class=" form-group">
                <label for="email">email</label>
                <input type="email"  class=' form-control my-2'id="email" formControlName="email" >
                <div class=" alert alert-danger" *ngIf="loginForm.controls.email.touched&&loginForm.controls.email.invalid">
                    <p *ngIf="loginForm.controls.email?.errors?.required">email is required</p>
                    <p *ngIf="loginForm.controls.email?.errors?.email">email is invalid</p>
            </div>
        </div>
        <div class=" form-group">
                <label for="password">password</label>
                <input type="password"  class=' form-control my-2' id="password" formControlName="password">
                <div class=" alert alert-danger" *ngIf="loginForm.controls.password.touched&&loginForm.controls.password.invalid">
                    <p *ngIf="loginForm.controls.password?.errors?.required">password is required</p>
                    <p *ngIf="loginForm.controls.password?.errors?.pattern">password is invalid</p>
            </div>
        </div>
        <button class=" btn btn-info mt-3" type="submit" >Login</button>

</form>
<div class="pt-3" >
        <a  routerLink='/register' >new user? click to <span>SignUp !</span></a>
</div>
